{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | YourSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 500;
        }

        h3 {
            font-weight: bold;
            color: #333333;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">Create Your Account</h3>
        <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <!-- Profile Picture -->
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Picture</label>
                <input name="profile_pic" type="file" class="form-control" id="profile_pic">
            </div>

            <!-- Bio -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea name="bio" class="form-control" id="bio" placeholder="Write a short bio..."></textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input name="password1" type="password" class="form-control" id="password1" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input name="password2" type="password" class="form-control" id="password2" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>

            <p class="text-center mt-3 mb-0">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
